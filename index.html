<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <script>
        $(document).ready(function () {
            $.ajax({
                url: "https://api.mapbox.com/directions/v5/mapbox/driving/77.257737%2C28.531596%3B77.2545%2C28.5262?alternatives=true&geometries=polyline&steps=true&access_token=pk.eyJ1IjoiYXBvb3J2ZWxvdXMiLCJhIjoiY2ttZnlyMDgzMzlwNTJ4a240cmEzcG0xNyJ9.-nSyL0Gy2nifDibXJg4fTA",
                type: "get",
                success: function (response) {
                    let images = {
                        "turn_right": "ar_right.png",
                        "turn_left": "ar_left.png",
                        "slight_right": "ar_slight_right.png",
                        "slight_left": "ar_slight_left.png",
                        "straight": "ar_straight.png"
                    }
                    let steps = response.routes[0].legs[0].steps
                    for (let i = 0; i < steps.length; i++) {
                        let image;
                        if (steps[i].maneuver.instruction.includes("Turn right")) {
                            image = "turn_right"
                        } else if (steps[i].maneuver.instruction.includes("Turn left")) {
                            image = "turn_left"
                        }
                        console.log(steps[i].maneuver.instruction)
                        if (i > 0) {
                            $("#scene_container").append(
                                `
                                    <a-image 
                                        name="${steps[i].maneuver.instruction}"
                                        src="${images[image]}"
                                        look-at="#step_${i - 1}"
                                        scale="5 5 5"
                                        gps-entity-place="latitude: ${steps[i].maneuver.location[1]}; longitude: ${steps[i].maneuver.location[0]};"
                                        id="step_${i}"
                                    >
                                    </a-image>
                                `
                            )
                        } else {
                            $("#scene_container").append(
                                `
                                    <a-image 
                                        name="${steps[i].maneuver.instruction}"
                                        src="ar_start.png"
                                        look-at="#step_${i + 1}"
                                        scale="5 5 5"
                                        gps-entity-place="latitude: ${steps[i].maneuver.location[1]}; longitude: ${steps[i].maneuver.location[0]};"
                                        id="step_${i}"
                                    >
                                    </a-image>
                                `
                            )
                        }
                    }
                }
            })
        })
    </script>
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;"
        id="scene_container">
        <!-- <a-text value="This content will always face you." look-at="[gps-camera]" scale="50 50 50"
            gps-entity-place="latitude: 28.531596; longitude: 77.257737;"></a-text> -->
        <a-camera gps-camera rotation-reader minDistance="1" positionMinAccuracy="0"> </a-camera>
    </a-scene>
</body>

</html>
